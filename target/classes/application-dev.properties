#  開発環境設定(dev)：application-dev.properties

# DB接続用(ローカル)
spring.datasource.url=jdbc:mysql://localhost:3306/planet_db?serverTimezone=Asia/Tokyo&characterEncoding=UTF-8
spring.datasource.username= root
spring.datasource.password= root
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

# JPA / Hibernate
# テーブル構造固定のため、更新不要
spring.jpa.hibernate.ddl-auto= none
# SQLをコンソールに表示(デバック用)
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql= true
# Hibernate SQLログ詳細(デバック用 開発環境のみ TRACE)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Thymlerf (開発中はキャッシュ無効)
spring.thymeleaf.cache= false

# 本番環境設定(prod)：application.properties

# DB接続(本番サーバー) usernameとpassは本番DBのアカウントに置き換える
spring.datasource.url= jdbc:mysql://production-db-host:3306/planet_db?serverTimezone=Asia/Tokyo&characterEncoding=UTF-8
spring.datasource.username= prod_user
spring.datasource.password= prod_password
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

# JPA / Hibernate
# 既存DBを安全に利用
spring.jpa.hibernate.ddl-auto=none
# 本番はSQLログ非表示
spring.jpa.show-sql= false
spring.jpa.properties.hibernate.format_sql= false

# Hibernate SQLログ(本番は抑制)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Thymlerf (本番はキャッシュ有効)
spring.thymeleaf.cache= true